<!DOCTYPE html>
<html>
<head>
    <title>Website Keren Saya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% if orang %}
        <h1>Halo, {{ orang }}!</h1>
        <p>Senang berkenalan dengan Anda.</p>
        <a href="/"><button>Coba Nama Lain</button></a>

    {% else %}
        <h1>Siapa nama anda</h1>

        <form method="POST">
            <input type="text" name="nama_input" placeholder="Ketik Nama disini...">
            <button type="submit">Kirim nama</button>
        </form>

    {% endif %}
</body>
</html>
