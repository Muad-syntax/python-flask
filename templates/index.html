<!DOCTYPE html>
<html>

<head>
    <title>Website Keren Saya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    {% if orang %}
        <img src="{{ url_for('static', filename='ngapain.jpg') }}" alt="my face"    class="logo-gambar">
        <h1>Hmmmff, {{ orang }}!</h1>
        <p>Ngapain Masss??</p>
        <a href="/ganti_nama"><button>Tambah Pengunjung</button></a>

    {% else %}
        <img src="{{ url_for('static', filename='siapa.jpg') }}" alt="my face"  class="logo-gambar">
        <h1>Siapa yaaa??</h1>

        <form method="POST">
            <input type="text" name="nama_input" placeholder="Ketik Nama disini...">
            <button type="submit">Kirim nama</button>
        </form>

        
        {% endif %}
        
    <div class="tabel-container">
        <h3>Daftar Orang Iseng</h3>

        <table class="tabel-keren">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Pengunjung</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody>
                {% for p in daftar %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ p.nama }}</td>
                    <td>
                        <a href="/hapus/{{ p.id }}" class="tombol-hapus">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
